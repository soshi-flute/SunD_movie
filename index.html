<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      padding: 24px;
      max-width: 900px;
      width: 90%;
    }
    video {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <video controls>
      <source src="202601091253.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
