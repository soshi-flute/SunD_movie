<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3Dムービー</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      padding: 24px;
      max-width: 900px;
      width: 90%;
      backdrop-filter: blur(8px);
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #000;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <model-viewer src="202601091253.mp4" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  shadow-intensity="1">
    </model-viewer>
  </div>
</body>
</html>
